<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .file-tree {
            list-style: none;
            padding-left: 20px;
        }
        .file-tree li {
            margin: 5px 0;
        }
        .directory {
            cursor: pointer;
            font-weight: bold;
        }
        .file {
            cursor: default;
            color: #555;
        }
        .hidden {
            display: none;
        }
        .controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="view-style">Choose file view style:</label>
        <select id="view-style">
            <option value="default">Default</option>
            <option value="compact">Compact</option>
            <option value="expanded">Expanded</option>
        </select>
    </div>

    <ul class="file-tree" id="file-tree"></ul>
