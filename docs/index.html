<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Viewer</title>
</head>
<body>
    <h1>File Viewer</h1>
    <p>Click on a file to view or download it.</p>
    <div id="file-viewer"></div>
    <footer>
        <p>Licensed under the <a href="https://opensource.org/licenses/MIT">MIT License</a>.</p>
    </footer>
    <script>
        async function loadFiles() {
            const response = await fetch('files.json');
            const data = await response.json();
            const fileViewer = document.getElementById('file-viewer');

            function renderFiles(files, container) {
                const ul = document.createElement('ul');
                files.forEach(file => {
                    const li = document.createElement('li');
                    if (file.type === 'directory') {
                        li.textContent = file.name;
                        const nested = document.createElement('div');
                        renderFiles(file.children, nested);
                        li.appendChild(nested);
                    } else {
                        const link = document.createElement('a');
                        link.textContent = file.name;
                        link.href = file.path;
                        link.target = "_blank";
                        li.appendChild(link);
                    }
                    ul.appendChild(li);
                });
                container.appendChild(ul);
            }

            renderFiles(data.files, fileViewer);
        }

        loadFiles();
    </script>
</body>
</html>
