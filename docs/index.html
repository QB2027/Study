<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .file-tree {
            list-style: none;
            padding-left: 20px;
        }
        .file-tree li {
            margin: 5px 0;
        }
        .directory {
            cursor: pointer;
            font-weight: bold;
        }
        .file {
            cursor: default;
            color: #555;
        }
        .hidden {
            display: none;
        }
        .controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="view-style">Choose file view style:</label>
        <select id="view-style">
            <option value="default">Default</option>
            <option value="compact">Compact</option>
            <option value="expanded">Expanded</option>
        </select>
    </div>

    <ul class="file-tree" id="file-tree"></ul>

    <script>
        // 模拟项目文件数据结构
        const fileData = {
            "files": [
                {
                    "name": "src",
                    "type": "directory",
                    "path": "src",
                    "children": [
                        {
                            "name": "index.html",
                            "type": "file",
                            "path": "src/index.html"
                        },
                        {
                            "name": "styles.css",
                            "type": "file",
                            "path": "src/styles.css"
                        }
                    ]
                },
                {
                    "name": "docs",
                    "type": "directory",
                    "path": "docs",
                    "children": [
                        {
                            "name": "files.json",
                            "type": "file",
                            "path": "docs/files.json"
                        }
                    ]
                }
            ]
        };

        function renderTree(data, parentElement) {
            data.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item.name;

                if (item.type === "directory") {
                    li.classList.add("directory");
                    const ul = document.createElement("ul");
                    ul.classList.add("file-tree", "hidden");
                    li.addEventListener("click", function () {
                        ul.classList.toggle("hidden");
                    });
                    parentElement.appendChild(li);
                    li.appendChild(ul);
                    renderTree(item.children, ul);
                } else if (item.type === "file") {
                    li.classList.add("file");
                    parentElement.appendChild(li);
                }
            });
        }

        const fileTreeElement = document.getElementById("file-tree");
        renderTree(fileData.files, fileTreeElement);

        // 切换视图样式
        document.getElementById("view-style").addEventListener("change", function (event) {
            const style = event.target.value;
            if (style === "compact") {
                document.querySelectorAll(".file-tree").forEach(tree => tree.classList.add("hidden"));
            } else if (style === "expanded") {
                document.querySelectorAll(".file-tree").forEach(tree => tree.classList.remove("hidden"));
            }
        });
    </script>
</body>
</html>
