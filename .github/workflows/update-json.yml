name: Update files.json

on:
  push:
    branches:
      - main
  workflow_dispatch: # 手动触发工作流

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 检出代码仓库
      - name: Checkout repository
        uses: actions/checkout@v3

      # 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # 运行生成文件的 Python 脚本
      - name: Run Python script to generate files.json
        run: |
          echo "Running Python script to generate files.json"
          python docs/generate_json.py

      # 创建 .nojekyll 文件
      - name: Create .nojekyll file
        run: |
          touch docs/.nojekyll
          echo "Jekyll disabled by creating .nojekyll file"

      # 配置 git 用户信息
      - name: Configure git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 检查并提交更改
      - name: Commit and push changes if any
        run: |
          git add docs/files.json docs/.nojekyll
          git diff-index --quiet HEAD || git commit -m "Update files.json via GitHub Actions"
          git push https://@github.com/${{ github.repository }} HEAD:main
