name: Update files.json

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 检出代码仓库
      - name: Checkout repository
        uses: actions/checkout@v3

      # 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # 运行生成文件的 Python 脚本
      - name: Run Python script to generate files.json
        run: |
          echo "Running Python script to generate files.json"
          python docs/generate_json.py

      # 创建 .nojekyll 文件
      - name: Create .nojekyll file
        run: |
          touch docs/.nojekyll
          echo "Jekyll disabled by creating .nojekyll file"

      # 配置 git 用户信息
      - name: Configure git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 暂存所有更改以避免 pull 冲突
      - name: Stash changes
        run: |
          git add -A
          git commit -m "Temporary commit to stash changes" || echo "No changes to commit"

      # 拉取远程分支以保持同步
      - name: Fetch and merge remote changes
        run: |
          git pull origin main --rebase

      # 应用之前的更改（如果有的话）
      - name: Apply previous changes
        run: |
          git reset HEAD~ || echo "No temporary commit to reset"

      # 检查并提交更改
      - name: Commit and push changes if any
        run: |
          git add docs/files.json docs/.nojekyll
          git diff-index --quiet HEAD || git commit -m "Update files.json via GitHub Actions"
          git push https://@github.com/${{ github.repository }} HEAD:main
