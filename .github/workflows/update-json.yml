name: Update files.json and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 每次 push 到 main 分支触发
  schedule:
    - cron: '0 */4 * * *'  # 每 4 小时触发一次

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: 检出代码
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: 设置 Python 环境
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # Step 3: 运行 Python 脚本生成 files.json
    - name: Generate files.json
      run: python docs/generate_json.py

    # Step 4: 提交并推送更新的 files.json
    - name: Commit and push changes
      env:
        PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add docs/files.json
        git commit -m "Update files.json via GitHub Actions"
        git push https://${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/Qianban2027/Study.git HEAD:main

    # Step 5: 部署到 GitHub Pages
    - name: Deploy GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
